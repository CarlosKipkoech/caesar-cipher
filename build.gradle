plugins {
    id 'groovy'
    id 'application'
    id 'java'
}

group 'com.moringa.caesar-cipher'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'App'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.3.11'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
